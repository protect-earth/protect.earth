title: Action
sections:
  summary:
    display: Summary
    fields:
      -
        handle: title
        field:
          input_type: text
          type: text
          localizable: false
          listable: hidden
          display: Title
      -
        handle: url
        field:
          input_type: url
          type: text
          localizable: false
          listable: true
          display: URL
          validate: url
      -
        handle: categories
        field:
          max_items: 3
          mode: select
          collections:
            - categories
          type: entries
          instructions: 'Ideally most actions would fit in one or two categories, if it''s more than that maybe see if they have sub-pages to add as their own actions.'
          localizable: false
          width: 50
          listable: hidden
          display: Categories
      -
        handle: tags
        field:
          type: tags
          localizable: false
          listable: hidden
          display: Tags
          width: 50
      -
        handle: description
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          type: markdown
          localizable: false
          listable: hidden
          display: Description
      -
        handle: image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          type: assets
          localizable: false
          listable: hidden
          display: Image
          container: actions
          folder: actions
